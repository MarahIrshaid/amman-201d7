<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">       
        <table>
            <tr>
                <td>
                    <label for="user-name">Name</label>
                </td>
                <td>
                    <input id="user-name" name="userName" type="text" placeholder="Username" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-email">Email</label>
                </td>
                <td>
                    <input id="user-email" name="userEmail" type="email" placeholder="Your email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-pass">Password</label>
                </td>
                <td>
                    <input id="user-pass" name="userPassword" type="password" placeholder="Username" value="962-78345951">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-num">Phone Number</label>
                </td>
                <td>
                    <input  id="user-num" name="userNum" type="number" value="962-78345951" placeholder="ex: 962-788956332" > 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-msg">User message</label>
                </td>
                <td>
                    <textarea id="user-msg" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <input type="submit" value="sign up">
                    </td>
                </tr>
                <tr></tr>
            </tr>
        </table>
    </form>
    <hr>
    <form id="formTwo">

            <tr>

                    <label for="user-email-two">Email</label>
                </td>
                <td>
                    <input id="user-email-tow" name="userEmail" type="email" placeholder="Your email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-pass-two">Password</label>
                </td>
                <td>
                    <input id="user-pass-tow" name="userPassword" type="password" placeholder="Username" value="962-78345951">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-num-two">Phone Number</label>
                </td>
                <td>
                    <input  id="user-num-tow" name="userNum" type="number" value="962-78345951" placeholder="ex: 962-788956332" > 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="user-msg-two">User message</label>
                </td>
                <td>
                    <textarea id="user-msg-tow" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <input onclick="functionName()" type="submit" value="log up">
                    </td>
                </tr>
                <tr></tr>
            </tr>
        </table>
    </form>
</body>
</html>
