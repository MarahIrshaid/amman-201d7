<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Adopt a Kitten</h1>
      </header>
      <main>
        <form id="catAdoptionForm">
          <fieldset>
            <legend>
              Submit Cat for Adoption
            </legend>
            <table>
              <tr>
                <td>
                  <label for="catName">Cat Name: </label>
                </td>
                <td>
                  <input required type="text" id="catName">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="catAge">Cat Age: </label>
                </td>
                <td>
                  <input required type="number" id="catAge">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="catColor">Cat Color: </label>
                </td>
                <td>
                  <input required type="text" id="catColor">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="favThings">Cats Favorite Things: </label>
                </td>
                <td>
                  <input required type="text" id="favThings" placeholder="seperate each with a ,">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="catBreed">Cat Breed: </label>
                </td>
                <td>
                  <select id="catBreed">
                    <option>British</option>
                    <option>Tabby</option>
                    <option>Calico</option>
                    <option>Local</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="isGoodWithDogs">Is Good with dogs? </label>
                </td>
                <td>
                  <input required type="checkbox" id="isGoodWithDogs">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="isGoodWithKids">Is Good With Kids: </label>
                </td>
                <td>
                  <input required type="checkbox" id="isGoodWithKids">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="isGoodWithOtherCats">Good with Other Cats: </label>
                </td>
                <td>
                  <input required type="checkbox" id="isGoodWithOtherCats" >
                </td>
              </tr>
              <tr>
                <td><input required type="submit" value="Submit cat for adoption"></td>
                <td></td>
              </tr>
            </table>
          </fieldset>
        </form>
        <h2>Kittens Available for Adoption:</h2>
        <div id="kittenProfiles">
        </div>
      </main>
      <footer>
      </footer>
    <script src="scripts.js"></script>
</body>
</html>
